<!DOCTYPE html>
<html>
    <head>
        <title>welcome to AshieCorner!</title>
        <link rel="stylesheet" href="css/site.min.css">
        <style>
            .page-content {margin-left: 0px;}
        </style>
        <link rel="icon" href="img/ashicon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        
        <div class="page-content">
            <p>AshieCorner API Services</p>
            <h1 id="err"> API Error</h1>
            <p id="errTxt">Your API request has failed.</p>
            <p>Go back: </p>
            <a href="https://zencorner.xyz"><img src="img/zenbutton.gif" alt="ZenCorner" title="ZenCorner"></a>
            <a href="https://ashiecorner.xyz"><img src="img/ashiebutton.gif" alt="AshieCorner" title="AshieCorner"></a>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/hammer.min.js"></script>
        <script type="text/javascript" src="js/snarkdown.js"></script>
        <script type="text/javascript" src="js/site.min.js"></script>    
        <script type="text/javascript">
            let params = (new URL(document.location)).searchParams;
            let errorCode = params.get("code");
            let errorTxt = params.get("error");
            $('#err').text(' API Error - ' + errorCode);
            $('#errTxt').text('Your API request has failed. Details: ' + errorTxt);
        </script>
    </body>
</html>
