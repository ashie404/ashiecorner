        <!-- embedded script uwu -->
        <script type="text/javascript">
        // add image caption at bottom of screen and download icon to featherlight lightboxes :3
        $.featherlight.prototype.afterContent = function () {
            var caption = this.$currentTarget.find('#lbl').html();
            if (caption) { $('<div class="caption">').html('<span>' + caption + '</span>').appendTo(this.$instance.find('.featherlight-content')); }

            var dlLink = this.$currentTarget.attr('data-featherlight');
            $('<a class="featherlight-dl-icon" aria-label="Download" download>').html('‚äª').attr('href', dlLink).appendTo(this.$instance.find('.featherlight-content'));
        }

        // gallery page selector handling
        $('.gallery-selector').on('click', 'a', function(){
            $(this).attr('selected', '').siblings().removeAttr('selected');
            $('#' + $(this).attr('ac-gallery-id')).attr('style', '').siblings().attr('style', 'display:none;')
        });
